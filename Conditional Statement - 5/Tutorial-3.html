<body>
    
    <center>

        <label for="">Enter Traffic Light Colour</label><br><br>
        <input type="text" id="light"><br><br>

    </center>
</body>

<script>

    let a = document.getElementById("light").value 
    let x

    switch(a){
        case "red":
        x = "Plese Stop !!"
        console.log(x)
        break;

        case "yellow" : 
        x = "Caution !!";
        console.log(x)
        break;

        case "green" : 
        x = "Go Ahead!!"
        console.log(x)
        break;

        default : x = "Invalid Light Colour."
    }
</script>
