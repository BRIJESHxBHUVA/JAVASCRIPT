<script>

let array = [2,5,88,9,12,36,44]
    let ans = array.filter((element)=>{
         return element % 2 == 0 
    })


    let largeEven=ans.reduce((element,c)=>{

        return (element > 0)  ? (element > c) ? element : c : - 1 
    })
    console.log(ans);
    console.log(largeEven);

 
</script>
