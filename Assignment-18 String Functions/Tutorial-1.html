        <input type="text" id="input"><br><br>

<script>

    let Array = document.getElementById("input").value;
    let count = 0
    for(let i = 0; i <= Array.length; i++) {
        if(Array.charAt(i) == "a" || Array.charAt(i) == "e" || Array.charAt(i) == "i" || Array.charAt(i) == "o" || Array.charAt(i) == "u" || Array.charAt(i) == "A" || Array.charAt(i) == "E" || Array.charAt(i) == "I" || Array.charAt(i) == "O" || Array.charAt(i) == "U"){
           count++
        }
        else{
            continue;
        }
    }
    document.write("<center><h1>"+Array+"</h1></center>")

    document.write("<center><h1> Numbers Of Vowels : " + count + "</h1></center>")

    console.log(count);
</script>
