<script>

    function checkage(age) {

        if(age < 18){
            throw new Error(alert("Not eligible to vote.")+"Not eligible to vote.");
        }
        else{
        document.write("<center><h1>You can vote.  ", age+"</h1></center>");
        }

    }

    try{
        checkage("18");

    }
    catch(age){
        console.log("Error :",age.message);
    }
</script>
