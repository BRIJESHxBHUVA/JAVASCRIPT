<body>
  
    <center>

        <label for="">Enter Age</label><br><br>
        <input type="text" id="age"><br><br>

    </center>

</body>
</html>

<script>
    let a = document.getElementById("age").value;

    if(a < 18){
        document.write("<center> <h1> Under 18 Now </h1> <center>")
    }
    else if (a >= 18){

        document.write("<center> <h1> an Adult </h1> <center>")
    }
    else if(a >= 65){

        document.write("<center> <h1> Senior Citizen </h1> <center>")
    }
</script>
