<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q - 6</title>
</head>
<body>
    
    <center>

        <label for="">Enter Number</label><br><br>

        <input type="text" id="num"><br><br>

    </center>
</body>
</html>

<script>

    let a = document.getElementById("num").value 

    if(a == ""){
        document.write("")
    }
    else{


        if(a <= 0){
            document.write("<center> <h1> Plese Enter Positive Number. </center> </h1>")
        }
        else if(a % 2){
            document.write("<center> <h1> The Number Entered by User is Even Number </center> </h1>")
        }
        else{
            document.write("<center> <h1>The Number Entered by User is Odd Number </center> </h1>")
        }
    }
</script>
