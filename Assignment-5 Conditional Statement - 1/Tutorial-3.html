<body>
    
    <center>

        <label for="">Enter Value</label><br><br>
        <input type="text" id="num"><br><br>


    </center>
</body>

<script>

    let a = document.getElementById("num").value 

   if(a == ""){
    document.write("")
   }
    else{

        if(a > 0){
        document.write("<center> <h1> Given Number is Positive </h1> </center>")
    }

    else if(a < 0){
        document.write("<center> <h1> Given Number is Nagative </h1> </center>")
    }
   else if(a == 0){
        document.write("<center> <h1> Given Number is Zero </h1> </center>")
    }
    }
</script>
