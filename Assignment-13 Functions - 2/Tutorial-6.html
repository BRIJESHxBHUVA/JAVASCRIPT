<script>

    let number;

    function AkiBeki(number){
        if(number == ""){
            alert("Enter Value. !!");
        }
        else if(number % 2 != 0){
            document.write("<center><h2> The Number is Odd : "+ number + "</h2></center>");
        }
        else{
            document.write("<center><h2> The Number is Even : "+ number + "</h2></center>");
        }
    }
    number = prompt("Enter Number :");
    AkiBeki(number)
</script>
