<script>

    let a,b,c;
    let d;

    function max(a,b,c) {
        
        if(a > b && a > c){
            d = a
        }
        else if(b > a && b > c){
            d = b
        }
        else{
            d = c
        }
        return d

    }
    console.log(max(22,83,50));
</script>
