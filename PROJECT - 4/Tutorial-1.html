<script>
   
    function FindLargEven (number){

        let EvenNumber = number.filter(function(number){
            return number % 2 == 0;
        })

        return EvenNumber[EvenNumber.length * (EvenNumber.length > 0) - 1] || -1;
    }
    let output = [1,2,3,10,12,18,19];
    console.log(FindLargEven(output));
</script>
