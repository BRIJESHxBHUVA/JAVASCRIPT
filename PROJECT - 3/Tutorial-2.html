<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q - 2</title>
</head>
<body>
    

    <center>

        <label for="">Enter Number</label><br><br>
        <input type="text" id="num"><br><br><br>

        <h1 id="final"></h1>
    </center>
</body>
</html>

<script>

    let a = document.getElementById("num").value 

    switch(parseInt(a)){
        case 1:
            document.getElementById("final").innerHTML = "That Day is Sunday.";
            break;

        case 2: 
        document.getElementById("final").innerHTML = "That Day is  Monday .";
        break;

        case 3 : 
        document.getElementById("final").innerHTML = "That Day is Tuesday Wednesday.";
        break;

        case 4 :
        document.getElementById("final").innerHTML = "That Day is Wednesday ";
        break;

        case 5 : 
        document.getElementById("final").innerHTML = "That Day is Thursday ";
        break;

        case 6 : 
        document.getElementById("final").innerHTML = "That Day is Friday ";
        break;

        case 7 : 
        document.getElementById("final").innerHTML = "That Day is Saturday";
        break;

        default : 
        document.getElementById("final").innerHTML = "Invalid Day";
        break;
        
    }
</script>
