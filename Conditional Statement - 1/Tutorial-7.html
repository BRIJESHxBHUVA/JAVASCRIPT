<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q - 7</title>
</head>
<body>
    

    <center>

        <label for="">Enter Value</label><br><br>

        <input type="text" id="num"><br><br>

    </center>
</body>
</html>

<script>

    let a = document.getElementById("num").value

     if(a == ""){
        document.write("")
        }
    else{

        if(a % 5 == 0 && a % 7 == 0){
            document.write("<center> <h1> Number is Divisible by 5 and 7 </center> </h1>")
        }
        else{
            document.write("<center> <h1> Number is Not divisible by 5 and 7 </center> </h1>")
        }
    }
</script>
