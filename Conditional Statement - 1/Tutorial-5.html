<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q -5</title>
</head>
<body>
    

    <center>

        <label for="">Enter Days Of Year</label><br><br>

        <input type="text" id="year"><br><br>
    </center>
</body>
</html>

<script>

    let a = document.getElementById("year").value 

    if(a == ""){
        document.write("")
    }

    
    else{

        if(a == 366){
        document.write("<center> <h1> It is a Leap Year. </h1> </center>")
    }
    else if(a < 366){
        document.write("<center> <h1> it is not Leap Year. </h1> </center>")
    }

    }
</script>
