<body>

    <center>
        <form action="" id="signup">
        <label for="">Enter Your Name</label>
        <input type="text" id="name"><br><br><br>

        <label for="">Enter Your Email Address</label>
        <input type="text" id="email"><br><br><br>

        <label for="">Enter Your Phone Number</label>
        <input type="text" id="number"><br><br><br>

        <label for="">Enter Password</label>
        <input type="text" id="password"><br><br><br>

        <label for="">Enter Conform Password</label>
        <input type="text" id="repassword"><br><br><br>


        <button type="submit">Submit</button><br><br><br>

        <span id="eror"></span>
    </form>
    </center>
</body>

<script>

    document.getElementById("signup").onsubmit = function(event) {


    try{

let name = document.getElementById("name").value 
let email = document.getElementById("email").value
let number = document.getElementById("number").value
let password = document.getElementById("password").value
let repassword = document.getElementById("repassword").value


if(/\d/.test(name)){
    alert("Invalid Name.")
}
if(!/^\d{10}$/.test(number)){
    alert("Plese Enter Valid Number")
}
if(!/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/.test(email)){
    alert("Please Enter Valid Email.")
}
if(password != repassword){
    alert("Password Not Matching")
}
alert("Detailed saved successfull")

    }

    catch(error){
        event.preventDefault()
        document.getElementById("eror").innerHTML = error.massage
    }

    }
</script>
